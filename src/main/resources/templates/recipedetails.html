<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe Details</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Recipe Details</h2>
    <div>
        <p><strong>ID:</strong> <span th:text="${recipe.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${recipe.name}"></span></p>
        <p><strong>Description:</strong> <span th:text="${recipe.description}"></span></p>
        <p><strong>Cooking Time:</strong> <span th:text="${recipe.time}"></span> minutes</p>
        <p><strong>Category:</strong> <span th:text="${recipe.category.name}"></span></p>
        <h4>Ingredients</h4>
        <ul>
            <li th:each="ingredient : ${recipe.ingredients}">
                <span th:text="${ingredient.name}"></span>: <span th:text="${ingredient.quantity}"></span>
            </li>
        </ul>
    </div>
</body>
</html>
