<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Recipe Manager</title>
        <link rel="stylesheet" href="style.css" th:href="@{style.css}"/>
        <style>
        
.topnav {
  overflow: hidden;
  background-color: #333;
  padding: 14px 15px;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}


        </style>

</head>
<body>

	<br/><br/>
	<div align="center">
		<h1>Recipe List</h1>
		
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Recipe ID</th>
					<th>Name</th>
					<th>Description</th>
					<th>Cooking Time</th>
					<th>Category</th>
					<th>Ingredients</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="r : ${fetchedrecipes}">
					<td th:text="${r.id}">Product ID</td>
					<td th:text="${r.name}">Product ID</td>
					<td th:text="${r.description}">Product ID</td>
					<td th:text="${r.time}">Product ID</td>
					<td th:text="${r.category}">Product ID</td>
					<td th:text="${r.ingredients}">Product ID</td>
					

				</tr>
			</tbody>

		</table>
	</div>
	<br/> <br/>
</body>
</html>
