<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Get Recipe by ID</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Get Recipe by ID</h2>
    <form th:action="@{/getRecipeById}" method="get" class="mt-4">
        <div class="mb-3">
            <label for="recipeId" class="form-label">Recipe ID:</label>
            <input type="number" name="id" class="form-control" id="recipeId" placeholder="Enter recipe ID" required>
        </div>
        <button type="submit" class="btn btn-primary">Get Recipe</button>
    </form>
</body>
</html>
